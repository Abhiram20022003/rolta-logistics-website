<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Dashboard | Rolta Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<script>
if (localStorage.getItem("clientLoggedIn") !== "true") {
  window.location.href = "client-login.html";
}
</script>

<header>
  <div class="container header-flex">
    <h2 style="color:white;">Client Dashboard</h2>
    <button class="btn" onclick="clientLogout()">Logout</button>
  </div>
</header>

<section class="section">
  <h2>Welcome, <span id="clientName"></span></h2>

  <div class="container admin-grid">

    <div class="admin-card">
      <h3>Total Amount</h3>
      <p>₹ 1,20,000</p>
    </div>

    <div class="admin-card">
      <h3>Paid Amount</h3>
      <p>₹ 80,000</p>
    </div>

    <div class="admin-card">
      <h3>Pending Balance</h3>
      <p style="color:red;">₹ 40,000</p>
    </div>

  </div>
</section>

<section class="section">
  <h2>Shipment Summary</h2>
<button class="btn" onclick="downloadLR()" style="margin-top:20px;">
  Download LR Receipt (PDF)
</button>


  <div class="container services-grid">

    <div class="card">
      <h3>Tracking ID</h3>
      <p>RL45892</p>
    </div>

    <div class="card">
      <h3>Route</h3>
      <p>Hyderabad → Mumbai</p>
    </div>

    <div class="card">
      <h3>Status</h3>
      <p>In Transit</p>
    </div>

    <div class="card">
      <h3>Payment Status</h3>
      <p style="color:red;">Pending</p>
    </div>

  </div>
</section>

<footer>
  © 2026 Rolta Logistics Pvt Ltd
</footer>

<script>
document.getElementById("clientName").innerText =
  localStorage.getItem("clientName");

function clientLogout() {
  localStorage.removeItem("clientLoggedIn");
  localStorage.removeItem("clientName");
  window.location.href = "client-login.html";
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function downloadLR() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // HEADER
  doc.setFontSize(16);
  doc.text("ROLTA LOGISTICS PVT LTD", 105, 20, { align: "center" });

  doc.setFontSize(10);
  doc.text("PAN India Road Transport & Logistics", 105, 26, { align: "center" });
  doc.text("Hyderabad | Contact: +91 9XXXXXXXXX", 105, 32, { align: "center" });

  doc.line(20, 36, 190, 36);

  // TITLE
  doc.setFontSize(14);
  doc.text("LR (Lorry Receipt)", 105, 46, { align: "center" });

  // DETAILS
  doc.setFontSize(11);
  doc.text("LR No: RL-45892", 20, 60);
  doc.text("Date: 06-Feb-2026", 150, 60);

  doc.text("Consignor: ABC Traders Pvt Ltd", 20, 70);
  doc.text("Consignee: XYZ Distributors", 20, 78);

  doc.text("From: Hyderabad", 20, 88);
  doc.text("To: Mumbai", 120, 88);

  doc.text("Vehicle No: TS09AB1234", 20, 98);
  doc.text("Driver Name: Ramesh", 120, 98);

  doc.text("Material Description: Industrial Goods", 20, 108);
  doc.text("Weight: 1200 KG", 20, 116);

  // PAYMENT
  doc.line(20, 122, 190, 122);
  doc.text("Freight Amount: ₹ 1,20,000", 20, 132);
  doc.text("Paid Amount: ₹ 80,000", 20, 140);
  doc.text("Pending Balance: ₹ 40,000", 20, 148);

  // FOOTER
  doc.line(20, 155, 190, 155);
  doc.text("This is a computer-generated LR receipt.", 105, 165, { align: "center" });

  doc.text("For Rolta Logistics Pvt Ltd", 140, 180);
  doc.text("Authorized Signatory", 140, 186);

  doc.save("Rolta_LR_Receipt.pdf");
}
</script>

</body>
</html>
