<section class="section">
  <h2>Track Your Shipment</h2>

  <div class="track-box">
    <input type="text" id="awb" placeholder="Enter AWB / Consignment Number">
    <button onclick="trackShipment()">Track Shipment</button>
    <p id="result" style="margin-top:20px;"></p>
  </div>
</section>

<script>
function trackShipment() {
  const awb = document.getElementById("awb").value;
  const result = document.getElementById("result");

  if (awb === "RL12345") {
    result.innerHTML =
      "<strong>Status:</strong> In Transit <br>" +
      "<strong>From:</strong> Hyderabad <br>" +
      "<strong>To:</strong> Mumbai <br>" +
      "<strong>Expected Delivery:</strong> 2 Days";
  } else if (awb === "") {
    result.innerHTML = "Please enter a valid consignment number.";
  } else {
    result.innerHTML = "Shipment not found. (Demo Mode)";
  }
}
</script>
