<h2>Truck TRK001</h2>
<p>Driver: Ravi Kumar</p>
<p>Status: On Route</p>
<p>Speed: 60 km/h</p>

<script>
function initMap() {
  const center = { lat: 17.3850, lng: 78.4867 };
  const map = new google.maps.Map(document.getElementById("map"), { zoom: 8, center });
  const trucks = [{ id:"TRK001", pos:{ lat:17.45, lng:78.35 } }];
  trucks.forEach(truck => {
    new google.maps.Marker({ position: truck.pos, map, title: truck.id });
  });
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
