<main class="main-content">
    <header><h1>Truck Tracking</h1></header>
    <div id="map"></div>
</main>

<script>
function initMap() {
    const center = { lat: 17.3850, lng: 78.4867 }; // Hyderabad
    const map = new google.maps.Map(document.getElementById("map"), { zoom: 6, center });
    const trucks = [
        { id: "TRK001", pos: { lat: 17.45, lng: 78.35 } },
        { id: "TRK002", pos: { lat: 17.30, lng: 78.60 } }
    ];
    trucks.forEach(truck => {
        const marker = new google.maps.Marker({ position: truck.pos, map, title: truck.id });
    });
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
