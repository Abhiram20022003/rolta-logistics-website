<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Login | Rolta Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background:#0b3c5d;">

<div class="login-wrapper">

  <div class="login-box">
    <h2>Client Login</h2>
    <p class="login-sub">Rolta Logistics Pvt Ltd</p>

    <input type="text" id="clientId" placeholder="Client ID">
    <input type="password" id="clientPass" placeholder="Password">

    <button onclick="clientLogin()">Login</button>

    <p id="clientError" class="error-msg"></p>
  </div>

</div>

<script>
function clientLogin() {
  const id = document.getElementById("clientId").value;
  const pass = document.getElementById("clientPass").value;

  // DEMO CLIENT
  if (id === "CLIENT001" && pass === "client123") {
    localStorage.setItem("clientLoggedIn", "true");
    localStorage.setItem("clientName", "ABC Traders Pvt Ltd");
    window.location.href = "client-dashboard.html";
  } else {
    document.getElementById("clientError").innerText = "Invalid Client ID or Password";
  }
}
</script>

</body>
</html>
