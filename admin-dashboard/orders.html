<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Lorry Confirmation</title>
<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<aside class="sidebar">
<div class="logo">Rolta Admin</div>
<nav>
<ul>
<li><a href="index.html">Dashboard</a></li>
<li><a href="fleet.html">Fleet Management</a></li>
<li><a href="orders.html" class="active">Orders</a></li>
</ul>
</nav>
</aside>

<main class="main-content">
<header><h1>Create Order / Lorry Confirmation</h1></header>
<section>
<button id="createOrderBtn">Create Order</button>
<table id="ordersTable">
<thead>
<tr><th>Order ID</th><th>Lorry</th><th>Pickup</th><th>Drop</th><th>Status</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>
</section>
</main>

<!-- Modal -->
<div id="orderModal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Create Order</h2>
<form id="orderForm">
<input type="hidden" id="orderIndex">
<label>Lorry ID</label><input type="text" id="orderLorry" required>
<label>Pickup Location</label><input type="text" id="pickup" required>
<label>Drop Location</label><input type="text" id="drop" required>
<label>Status</label>
<select id="orderStatus">
<option value="Pending">Pending</option>
<option value="In Transit">In Transit</option>
<option value="Delivered">Delivered</option>
</select>
<button type="submit">Save</button>
</form>
</div>
</div>

<script src="js/orders.js"></script>
</body>
</html>
